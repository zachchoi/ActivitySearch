<p>This is the activity-add view.</p>
<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="activity.title" class="form-control" id="title" placeholder="Enter the activity title">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Cost</label>
    <input type="text" ng-model="activity.cost" class="form-control" id="title" placeholder="Enter the activity cost">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Location</label>
    <input type="text" ng-model="activity.location" class="form-control" id="title" placeholder="Enter the activity location">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveActivity()" value="Save">
</form>
